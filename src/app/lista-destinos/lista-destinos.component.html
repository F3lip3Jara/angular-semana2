<div class="content">
    <div class="row">
        <div class="col-md-12">
            <div class="col-md-12 d-flex justify-content-center">
               <div class="card card-outline-secondary">
                <div class="card-header">
                    <h3 class="mb-0">Whishlist</h3>
                </div>
                <div class="card-body">
                    <form
                    [formGroup] = 'destino'
                    (ngSubmit)  = "guardar(destino.controls['nombre'].value , destino.controls['url'].value)"                    >
                        <div class="form-group">
                            <label for="nombre">Nombre</label>
                            <input type="text" class="form-control" id="nombre" placeholder="Ingresar nombre..." formControlName="nombre">
                        </div>
                        <div  style="color: red;" *ngIf = "destino.controls['nombre'].hasError('required')">Debe ingresar un nombre</div>
                        <div class="form-group">
                            <label for="Imagen Url">Imagen Url</label>
                            <input type="text" class="form-control" id="imagenUrl" placeholder="Ingresar url..." formControlName="url">
                        </div>
                        <div style="color: red;"  *ngIf = "destino.controls['url'].hasError('required')">Debe ingresar una url</div>
                        <button type="submit"  class="btn btn-primary">Guardar!</button>
                    </form>
                </div>
            </div>
            </div>
        </div>
      
            <div class="col-md-4" *ngFor="let destino of destinos;let i= index;"> 
                <app-destino-viaje [destino]="destino" [position]="i" (disparador)= 'eliminar($event)'></app-destino-viaje>
            </div>
        </div>
               
</div>
