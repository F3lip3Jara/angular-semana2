<div class="content">
    <div class="row">
        <div class="col-md-12">
            <div class="col-md-12 d-flex justify-content-center">
               <div class="card card-outline-secondary">
                <div class="card-header">
                    <h3 class="mb-0">Whishlist</h3>
                </div>
                <div class="card-body">
                  <app-form-destino-viaje (onItemAdded) = "destinosViaje($event)" ></app-form-destino-viaje>
                </div>
            </div>
            </div>
        </div>
      
            <div class="col-md-4" *ngFor="let destino of destinos;let i= index;"> 
                <app-destino-viaje [destino]="destino" [position]="i" (disparador)= 'eliminar($event)'></app-destino-viaje>
            </div>
        </div>
               
</div>
